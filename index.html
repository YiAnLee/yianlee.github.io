        <div class="row image_list">
            <div class="col-xs-6 col-sm-3 col-md-2 col-md-offset-0">
                <input type="file" name="file" id="input_file"  accept="image/*" onchange="loadFile(event)">

                    <script>
                      var image_num=0
                      var loadFile = function(event) {
                        if ($('#input_file').val()) {
                            image_num +=1;

                            $('.image_list').append( `<div class='col-xs-6 col-sm-3 col-md-2 col-md-2 col-md-offset-0 image_card'>

                                                            <a href="#" class='delete' id='delete_${image_num}' onclick ><i class='fa fa-close fa-2x'/></a>

                                                        <div class='image_box'>
                                                            <img id='output${image_num}' class='images'>
                                                        </div>

                                                      </div>`)
                            $(`#delete_${image_num}`).on('click', function(){
                                console.log('alkgoy');
                                $(this).parent().fadeOut("slow");
                                // $(this).parent().remove()
                                setTimeout('$(this).parent().remove()',400);
                                $('html, body').animate({
                                   scrollTop: $('#about').offset().top
                               }, 'slow');
                            });
                            output_string='output'+image_num;
                            //   console.log(output_string);
                            var output = document.getElementById(output_string);
                            output.src= URL.createObjectURL(event.target.files[0]);
                            console.log(output.src);
                        }

                      };
                    </script>
